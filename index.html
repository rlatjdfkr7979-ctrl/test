<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>전체 프레임 내 URL 뷰어</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* body는 고정 */
    background: #f5f8fb;
    font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
  }

  /* 화면 전체를 차지하는 큰 프레임 */
  .frame-wrapper {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    overflow-y: auto; /* 내부 스크롤 활성화 */
    background: #fff;
    box-sizing: border-box;
    border: none;
  }

  /* URL 내용이 들어올 iframe */
  iframe {
    width: 100%;
    min-height: 200vh; /* 내용이 길 경우 스크롤 길이 확보 */
    border: none;
    display: block;
  }

  /* 상단 제목 영역 */
  .header {
    position: sticky;
    top: 0;
    background: #004080;
    color: #fff;
    text-align: center;
    font-size: 20px;
    font-weight: 600;
    padding: 16px 0;
    z-index: 10;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }
</style>
</head>
<body>

  <div class="frame-wrapper">
    <div class="header">🌐 울산도시공사 외부 문서 보기</div>

    <iframe 
      src="https://umc.gov-dooray.com/office/drives/3971855165716167130/files/4179910692485171746" 
      title="UMC Dooray 문서">
    </iframe>

  </div>

</body>
</html>
